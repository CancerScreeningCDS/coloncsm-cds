act-HarmsLikelyOutweighBenefits: 
  - &act-HarmsLikelyOutweighBenefits
    Recommendation:
    short: 'Stop screening'
    details:
    - 'Evidence is lacking on benefits and harms of colorectal cancer screening for individuals aged 86 and older. Competing causes of mortality likely preclude survival benefit that would outweigh the harms of screening.'
act-SelectivelyOfferScreening: 
  - &act-SelectivelyOfferScreening
    Recommendation:
    short: 'Selectively offer screening'
    details:
    - 'The USPSTF recommends that clinicians selectively offer screening for colorectal cancer in adults aged 76 to 85 years.'
act-sdmcontinuelifexp: 
  - &act-sdmcontinuelifexp
    Recommendation:
    short: 'Discuss decision to continue screening'
    details:
    - 'ACS advises that individuals should continue colorectal cancer screening as long as their overall health is good and they have a life expectancy of 10 years or more. Decision to continue screening in cases of limited life expectancy should be based on shared decision-making.'
