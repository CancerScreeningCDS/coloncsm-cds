eve-lastTestColonoscopy:
  - &'Most_recent_screening_test_is_colonoscopy'_IS_TRUE
    $import: *'Colonoscopy'_EXISTS__AND__DATE_of_latest_'Colonoscopy'_is_after_DATE_of_latest_'FIT_test'
eve-lastTestStool:
  - &'Most_recent_screening_test_is_FIT_test'__OR__'Most_recent_screening_test_is_gFOBT_test'__OR__'Most_recent_screening_test_is_stool_DNA-FIT_test'
    $import: *'FIT_test'_EXISTS__AND__DATE_of_latest_'FIT_test'_is_after_DATE_of_latest_'gFOBT_test'
  - &'Most_recent_screening_test_is_FIT_test'
    $import: *'FIT_test'_EXISTS__AND__DATE_of_latest_'FIT_test'_is_after_DATE_of_latest_'gFOBT_test'
  - &'Most_recent_screening_test_is_gFOBT_test'
    $import: *_'gFOBT_test'_EXISTS__AND__DATE_of_latest_'gFOBT_test'_is_after_DATE_of_latest_'FIT_test'
  - &'Most_recent_screening_test_is_stool_DNA-FIT_test'
    $import: *'Stool_DNA-FIT_test'_EXISTS__AND__DATE_of_latest_'Stool_DNA-FIT_test'_is_after_DATE_of_latest_'FIT_test'
eve-inconclusiveStoolTest:
  - "&'Most_recent_screening_test_is_FIT_test'_AND_(latest_'FIT_test'_result_is_`Inconclusive`_OR_latest_'FIT_test'_result_is_`Invalid`)__OR__'Most_recent_screening_test_is_gFOBT_test'_AND_(latest_'gFOBT_test'_result_is_`Inconclusive`_OR_latest_'gFOBT_test'_result_is_`Invalid`)__OR__'Most_recent_screening_test_is_stool_DNA-FIT_test'_AND_(latest_'Stool_DNA-FIT_test'_result_is_`Inconclusive`_OR_latest_'Stool_DNA-FIT_test'_result_is_`Invalid`)"
  - &'Most_recent_screening_test_is_FIT_test'_AND_(latest_'FIT_test'_result_is_`Inconclusive`_OR_latest_'FIT_test'_result_is_`Invalid`)
    - resourceType: DiagnosticReport
      id: fit-report-inconclusive
      status: final
      code:
        coding:
          - system: http://loinc.org
            code: 29771-3
            display: "Hemoglobin.gastrointestinal.lower [Presence] in Stool by Immunoassay"
      conclusionCode:
        coding:
          - system: http://snomed.info/sct
            code: 419984006
            display: "Inconclusive (qualifier value)"
      effectiveDateTime: 2023-10-01T14:30:00Z
    - resourceType: DiagnosticReport
      id: gfobt-report
      status: final
      code:
        coding:
          - system: http://loinc.org
            code: 2335-8
            display: "Hemoglobin.gastrointestinal [Presence] in Stool"
      effectiveDateTime: 2020-10-01T14:30:00Z
  - "&'Most_recent_screening_test_is_FIT_test'"
  - "&latest_'FIT_test'_result_is_`Inconclusive`_OR_latest_'FIT_test'_result_is_`Invalid`"
  - "&latest_'FIT_test'_result_is_`Inconclusive`"
  - "&latest_'FIT_test'_result_is_`Invalid`"
  - "&'Most_recent_screening_test_is_gFOBT_test'_AND_(latest_'gFOBT_test'_result_is_`Inconclusive`_OR_latest_'gFOBT_test'_result_is_`Invalid`)"
  - "&'Most_recent_screening_test_is_gFOBT_test'"
  - "&latest_'gFOBT_test'_result_is_`Inconclusive`_OR_latest_'gFOBT_test'_result_is_`Invalid`"
  - "&latest_'gFOBT_test'_result_is_`Inconclusive`"
  - "&latest_'gFOBT_test'_result_is_`Invalid`"
  - "&'Most_recent_screening_test_is_stool_DNA-FIT_test'_AND_(latest_'Stool_DNA-FIT_test'_result_is_`Inconclusive`_OR_latest_'Stool_DNA-FIT_test'_result_is_`Invalid`)"
  - "&'Most_recent_screening_test_is_stool_DNA-FIT_test'"
  - "&latest_'Stool_DNA-FIT_test'_result_is_`Inconclusive`_OR_latest_'Stool_DNA-FIT_test'_result_is_`Invalid`"
  - "&latest_'Stool_DNA-FIT_test'_result_is_`Inconclusive`"
  - "&latest_'Stool_DNA-FIT_test'_result_is_`Invalid`"
